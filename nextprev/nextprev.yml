# Page parameter name in URL
param: page

# Number of posts to display per page request
limit: 5

# List of item's readable text or labels
labels:
  nav_prev: '&larr; Previous'
  nav_next: 'Next &rarr;'
  found: ""
  not_found: 'Not found.'

# Plugin meta
name: 'Next/Previous Navigation (Pagination)'
version: 2.0.2
description: "Provides next/previous navigation for blog."
author:
  name: Taufik Nurrohman
  url: http://latitudu.com
homepage: https://github.com/tovic/nextprev-plugin-for-morfy-cms
bugs: https://github.com/tovic/nextprev-plugin-for-morfy-cms/issues
license: GPL v3

# Plugin settings
enabled: true